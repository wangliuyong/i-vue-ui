<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>i-vue-ui</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
		let app = new Vue({
			el: '#app',
			data:{
				message: 'init'
			}
		})
	</script>
</body>
</html>
